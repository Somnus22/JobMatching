<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Apply Model 1</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-title {
            color: #007bff;
            font-weight: 600;
        }
        .section-title {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Resume Upload Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="form-title text-center mb-4">Upload Your Resume</h4>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02" name="file" required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-custom">Upload Resume</button>
                        </div>
                    </div>
                </form>
                <div id="response" class="mt-3"></div>
            </div>
        </div>

        <!-- Model 1 Section -->
        <div class="row justify-content-center section-title">
            <div class="col-md-6">
                <h4 class="form-title text-center mb-4">Extract skills from resume</h4>
                <form id="model1Form">
                    <div class="mb-3">
                        <label for="model1Name" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" id="model1Name" name="name" required placeholder="Your name here">
                    </div>
                    <button type="submit" class="btn btn-custom btn-block">Apply model 1</button>
                </form>
                <div id="model1Response" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Move this to the top
            
            const formData = new FormData();
            formData.append("name", document.getElementById('name').value);
            formData.append("file", document.getElementById('inputGroupFile02').files[0]);
    
            fetch('http://localhost:5001/uploadResume', {  // Correct URL format
                method: 'POST',
                headers: {
                    "Accept": "application/json"
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.result || data.error);
            })
            .catch(error => {
                console.error("Upload error:", error);
                alert("Error uploading resume: " + error);
            });
        });
        // Handle Model 1 Search and Apply
        document.getElementById('model1Form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('model1Name').value;

            // Send GET request to Flask endpoint with the 'name' parameter
            fetch(`http://localhost:5001/model1?name=${encodeURIComponent(name)}`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                // Handle success response from Flask
                if (data.error) {
                    // Show error if no resume is found or other errors
                    document.getElementById('model1Response').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            ${data.error}
                        </div>
                    `;
                } else {
                    // Show the extracted skills if no error
                    let skillsList = '<ul>';
                    for (const [skill, details] of Object.entries(data)) {
                        skillsList += `<li><strong>${skill}:</strong> ${details.join(', ')}</li>`;
                    }
                    skillsList += '</ul>';
                    
                    document.getElementById('model1Response').innerHTML = `
                        <div class="alert alert-success" role="alert">
                            <h5>Skills Found:</h5>
                            ${skillsList}
                        </div>
                    `;
                }
            })
            .catch(error => {
                // Handle fetch errors
                document.getElementById('model1Response').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Error: ${error.message}
                    </div>
                `;
            });
        });

    </script>
    
</body>
</html>
